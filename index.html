<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/style.css">
	<script src = "js/script.js"></script>
</head>
<body onload="set_tabindex()">
	
	<div id = "image" >
		Hover over an image below to display here.
	</div>
	<div class="grid">
		<img class = "preview" alt = "Pelikan M205" src = "images/pelikan.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">
	
		<img class = "preview" alt = "Piot Fermo" src = "images/pilot1.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()"  onfocus = "upDate(this)" onblur = "unDo()">
	
		<img class = "preview" alt = "Pilot Custom 912" src = "images/pilot2.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()"  onfocus = "upDate(this)" onblur = "unDo()">

		<img class = "preview" alt = "Pilot Decimo" src = "images/pilot6.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()"  onfocus = "upDate(this)" onblur = "unDo()">
	
		<img class = "preview" alt = "Twsbi Diamond 580" src = "images/twsbi.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()"  onfocus = "upDate(this)" onblur = "unDo()">
	
		<img class = "preview" alt = "Uni Kuru-Toga Roulette" src = "images/uni2.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()"  onfocus = "upDate(this)" onblur = "unDo()">
 	</div>

</body>
</html>
